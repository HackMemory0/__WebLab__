<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Lab3</title>

        <h:outputStylesheet library="css" name="index.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-white shadow-sm">
            <a class="navbar-brand" href="#">
                <h:graphicImage library="img" name="owl.svg" width="30" height="30" class="d-inline-block align-top" />
                JSFApp
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:link class="nav-link active" href="#" outcome="toMain">Start</h:link>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a target="_blank" href="https://github.com/HackMemory0/__WebLab__" class="btn btn-dark" role="button" >
                            <h:graphicImage library="img" name="github.svg" width="16" height="16" styleClass="btn-label" />
                            <span>GitHub</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>



        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">

                    <div class="clock">
                        <div class="dot"></div>
                        <div class="spire hour"></div>
                        <div class="spire min"></div>
                        <div class="spire sec"></div>
                    </div>
                    <div class="digit">00:00</div>

                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="clock.js"/>
    </h:body>
</f:view>
</html>
